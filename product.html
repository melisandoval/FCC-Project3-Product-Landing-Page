<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="product.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- header -->
    <header id="header">
      <img src="" alt="" id="header-img" />
      <!-- la imagen debe ser un logo -->
      <nav id="nav-bar">
        <a href="#section1" class="nav-link">Section1</a>
        <a href="#section2" class="nav-link">Section2</a>
        <a href="#section3" class="nav-link">Section3</a>
      </nav>
    </header>
    <!-- main -->
    <main>
      <!-- section 1 -->
      <section id="section1">
        <h2>This is section 1</h2>
      </section>
      <!-- section 2 -->
      <section id="section2">
        <h2>This is section 2</h2>
      </section>
      <!-- section 3 -->
      <section id="section3">
        <h2>This is section 3</h2>
      </section>
      <!-- Slideshow Gallery-->
      <section class="slideshow-gallery">
        <div>
          <iframe
            id="video"
            width="560"
            height="315"
            src="https://www.youtube.com/embed/7fwIirJOKJA"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </section>
      <!-- form section -->
      <section>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
          <p>
            <label for="email"
              >This is a handmade product. If you want to add an embroidery with
              your dog's name, leave us your email and we will contact you.
            </label>
          </p>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email..."
          />
          <input
            type="submit"
            id="submit"
            value="Send my email"
            class="submit-button"
          />
        </form>
      </section>
    </main>
    <footer>
      <p class="footer-text">
        Sources: product images and description from
        <a
          href="https://www.etsy.com/listing/1096928007/sweater-for-a-small-dog-knitted-clothes?click_key=574cf05d471f77525631844b08819c3e21e34dfa%3A1096928007&click_sum=c5748745&ref=shop_home_recs_3"
          target="_blank"
          >the Etsy shop "WebTheDogClothing"</a
        >.
      </p>
      <p>
        Product landing page coded by Melisa Sandoval fulfilling
        <a
          href="https://www.freecodecamp.org/learn/responsive-web-design/responsive-web-design-projects/build-a-product-landing-page"
          target="_blank"
          >this user stories</a
        >
        for the
        <a
          href="https://www.freecodecamp.org/learn/responsive-web-design/"
          target="_blank"
          >Free Code Camp Responsive Web Design course</a
        >.
      </p>
    </footer>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
